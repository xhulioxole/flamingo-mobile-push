<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/ion-md-input.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/factories/ParsePush.js"></script>
  </head>
  <body ng-app="flamingoApp">
    <ion-pane ng-controller="MainCtrl">
      <ion-content class="bg">
        <div class="container">
          <div class="logo-section">
            <div class="logo"></div>
            <h2 class="title">Traffic Notifier</h2>
          </div>
          <div class="action-buttons">
            <button ng-click="subscribe()" ng-disabled="hasSubscribed" class="action-button button button-full button-assertive ink">Subscribe</button>
            <button ng-click="unSubscribe()" ng-disabled="!hasSubscribed" class="action-button button button-full button-assertive ink">Unsubcribe</button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
